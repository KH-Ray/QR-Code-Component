<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
  </head>
  <body>
    <main class="flex h-screen items-center bg-[#d6e2f0]">
      <div
        class="mx-auto flex w-96 flex-col items-center rounded-2xl bg-white p-6 shadow-sm"
      >
        <img
          class="h-auto w-auto rounded-2xl"
          src="./images/image-qr-code.png"
          alt="QR code image"
        />
        <h1 class="w-11/12 pt-6 text-center text-2xl font-bold text-[#1f3251]">
          Improve your front-end skills by building projects
        </h1>
        <p
          class="w-11/12 pb-6 pt-4 text-center text-lg leading-6 text-[#7b879d]"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
